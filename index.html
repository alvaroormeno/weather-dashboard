<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="text-center">
            <h1 class="m-3 p-2">Weather Dashboard</h1>
        </header>

        <main class="container-fluid  justify-content-md-center d-flex flex-row ">

            <div class="row w-100 ">
                <section class="left col-3" >

                    <div class=" text-center justify-content-md-center d-flex flex-column flex-wrap">
                        <h3>Search City</h3>
                        <input type="text" name="" id="citySearch" placeholder="Miami">
                        <button class="btn btn-primary searchBtn m-1">Search</button>

                    </div>
                    <hr>
                    <div class=" text-center justify-content-md-center d-flex flex-column flex-wrap">
                        <h3>Search History</h3>
                        <div id="history-container" class="d-flex flex-column"></div>
                        <button class="btn btn-primary m-1" onclick="clearHistory()"> Clear Search</button>

                    </div>

                </section>

                <section class="right col-9 d-flex flex-column border border-dark border-4">

                    <div class="text-center d-flex flex-column">
                        <h2 class="fw-bold text-decoration-underline fs-1" id="city-name"></h2>
                    </div>

                    <div class="justify-content-md-center d-flex flex-column" id="city-search-container">
                        <!-- <h2 id="city-name"></h2> -->
                        <!-- <h3 id="date-today">02/02/22</h3>
                        <h4 id="weather-today">Current Weather:</h4>
                        <h4 id="temp-today">Temp: 41.99 Â°F</h4>
                        <h4 id="wind-today">Wind: 5.75 MPH</h4>
                        <h4 id="humidity-today">Humidity: 72 %</h4>
                        <h4 id="uv-today">UV Index: 0</h4> -->
                    </div>

                    
                    <div class="text-center d-flex flex-column">
                        <h2 id="forecast-title"></h2>
                    </div>

                    <div id="forecast-result" class="d-flex flex-row flex-wrap justify-content-around ">
                    </div>

                </section>





            </div>
            

           

        </main>

        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
        

    </body>




</html>
