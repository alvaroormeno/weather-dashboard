<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>

            <div class="row w-100 ">
                <section class="left col-3">

                    <div class=" justify-content-md-center d-flex flex-row flex-wrap">
                        <h2>Search City</h2>
                        <input type="text" name="" id="citySearch" placeholder="Miami">
                        <button class="btn btn-primary searchBtn">Search</button>

                    </div>
                    <hr>
                    <div class=" justify-content-md-center d-flex flex-row flex-wrap">
                        <h2>Search History</h2>
                        <button class="btn btn-primary"> Clear Search</button>

                    </div>

                </section>

                <section class="right col-9">

                    <div class="justify-content-md-center d-flex flex-column" id="city-search-container">
                        <h2 id="city-name"></h2>

                </section>





            </div>
